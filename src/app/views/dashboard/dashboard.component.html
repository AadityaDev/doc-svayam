<mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item routerLink="/products">Products</button>
    <button mat-menu-item routerLink="/dashboard">Dashboard</button>
</mat-menu>
  <mat-toolbar color="primary">
    <button mat-button>
     <mat-icon>home</mat-icon>
    </button>
    <span>Dashboard</span>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
     <mat-icon>settings</mat-icon>
    </button>
</mat-toolbar>
<div>
<div *ngIf="currentUpload">
  <div class="progress">
    <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
  </div>
  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>
<div>
    <label>
       <input type="file" (change)="detectFiles($event)">
    </label>
    <button
            [disabled]="!selectedFiles"
            (click)="uploadSingle()">

      Upload Single
    </button>
    <label>
       <input type="file" (change)="detectFiles($event)" multiple>
    </label>
    <button
      [disabled]="!selectedFiles" (click)="uploadMulti()">
        Upload Multiple
    </button>
</div>
<div>
  <h3>File Uploaded</h3>

<!-- <div *ngFor="let upload of uploads | async">
  <upload-detail [upload]='upload'></upload-detail>
</div> -->

<!-- <loading-spinner *ngIf="showSpinner"></loading-spinner> -->
<div>
  <div *ngFor="let upload of uploads | async">
      <span>{{upload.name}}</span>
      <span>{{upload.url}}</span>
      <span></span>
      <div></div>
  </div>
</div>
</div>
